#configurations postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/homebanking

spring.datasource.username=homebankingapp

spring.datasource.password=homebankingapp

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=none

# Set the base path for REST endpoints automatically generated by Spring Data REST
spring.data.rest.base-path=/rest

# Format the JSON output with indents and spaces for better readability
spring.jackson.serialization.INDENT_OUTPUT=true


