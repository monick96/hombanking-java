# Enable the H2 console to interact with the database
spring.h2.console.enabled=true

# Set the URL to access the H2 console
spring.h2.console.path=/h2-console

# Set the URL of the in-memory H2 database with the name "homebanking"
spring.datasource.url=jdbc:h2:mem:homebanking

# Set the base path for REST endpoints automatically generated by Spring Data REST
spring.data.rest.base-path=/rest

# Format the JSON output with indents and spaces for better readability
spring.jackson.serialization.INDENT_OUTPUT=true
